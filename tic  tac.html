<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1a2a2;
    }
    h1 {
      margin-bottom: 10px;
    }
    .scoreboard {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .board-wrapper {
      position: relative;
      width: 310px;
      height: 310px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 5px solid #333;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cell.x {
      background-color: #96d6f3;
    }
    .cell.o {
      background-color: beige;
    }
    .cell:disabled {
      cursor: default;
    }
    .strike {
      position: absolute;
      width: 310px;
      height: 5px;
      background-color: rgb(100, 108, 104);
      top: 50%;
      left: 0;
      transform-origin: center;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .strike.show {
      transform: scaleX(1);
    }
    .strike.row0 { top: 50px; }
    .strike.row1 { top: 155px; }
    .strike.row2 { top: 260px; }
    .strike.col0 { transform: rotate(90deg) translateY(-105px); }
    .strike.col1 { transform: rotate(90deg) translateY(0); }
    .strike.col2 { transform: rotate(90deg) translateY(105px); }
    .strike.diag0 { transform: rotate(45deg); }
    .strike.diag1 { transform: rotate(-45deg); }
    .status {
      margin: 15px;
      font-size: 1.2em;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="scoreboard">
    ðŸŸ¦ X Wins: <span id="scoreX">0</span> | ðŸŸ¨ O Wins: <span id="scoreO">0</span>
  </div>
  <div class="board-wrapper">
    <div class="board" id="board">
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
    </div>
    <div class="strike" id="strike"></div>
  </div>
  <div class="status" id="status">Player X's turn</div>
  <button onclick="restartGame()">Restart</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const strike = document.getElementById('strike');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');

    let currentPlayer = 'X';
    let board = Array(9).fill('');
    let scores = { X: 0, O: 0 };

    const winPatterns = [
      [0,1,2, 'row0'], [3,4,5, 'row1'], [6,7,8, 'row2'],
      [0,3,6, 'col0'], [1,4,7, 'col1'], [2,5,8, 'col2'],
      [0,4,8, 'diag0'], [2,4,6, 'diag1']
    ];

    cells.forEach((cell, index) => {
      cell.addEventListener('click', () => {
        if (board[index] === '') {
          board[index] = currentPlayer;
          cell.textContent = currentPlayer;
          cell.classList.add(currentPlayer.toLowerCase());
          cell.disabled = true;
          playClick();

          const result = checkWinner(currentPlayer);
          if (result) {
            status.textContent = `Player ${currentPlayer} wins!`;
            showStrike(result);
            disableAll();
            playWin();
            scores[currentPlayer]++;
            updateScore();
          } else if (board.every(c => c !== '')) {
            status.textContent = "It's a draw!";
            playDraw();
          } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
          }
        }
      });
    });

    function checkWinner(player) {
      for (let [a, b, c, line] of winPatterns) {
        if (board[a] === player && board[b] === player && board[c] === player) {
          return line;
        }
      }
      return null;
    }

    function showStrike(lineClass) {
      strike.className = 'strike show ' + lineClass;
    }

    function disableAll() {
      cells.forEach(cell => cell.disabled = true);
    }

    function restartGame() {
      board.fill('');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.disabled = false;
        cell.classList.remove('x', 'o');
      });
      strike.className = 'strike';
      currentPlayer = 'X';
      status.textContent = "Player X's turn";
    }

    function updateScore() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
    }

    // Sound Effects (Web Audio API)
    function playClick() {
      new AudioContext().resume().then(() => {
        const osc = new AudioContext().createOscillator();
        const gain = new AudioContext().createGain();
        osc.frequency.value = 300;
        osc.connect(gain);
        gain.connect(new AudioContext().destination);
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.001, new AudioContext().currentTime + 0.1);
        osc.stop(new AudioContext().currentTime + 0.1);
      });
    }

    function playWin() {
      const audio = new AudioContext();
      const osc = audio.createOscillator();
      osc.frequency.value = 500;
      osc.type = "triangle";
      osc.connect(audio.destination);
      osc.start();
      osc.stop(audio.currentTime + 0.3);
    }

    function playDraw() {
      const audio = new AudioContext();
      const osc = audio.createOscillator();
      osc.frequency.value = 100;
      osc.connect(audio.destination);
      osc.start();
      osc.stop(audio.currentTime + 0.2);
    }
  </script>
</body>
</html>
